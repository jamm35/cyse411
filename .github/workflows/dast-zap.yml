name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]


jobs:
  zap_scan_fastbank:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install lab dependencies
        working-directory: fastbank-auth-lab/src
        run: |
          npm install

      - name: Start vulnerable app
        working-directory: fastbank-auth-lab/src
        run: |
          npm start &
          sleep 20

      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://host.docker.internal:3001'
          fail_action: true
          allow_issue_writing: false
          report_name: 'fastbank-zap-report'

  zap_scan_canonicalization:
